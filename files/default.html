<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GitHub Markdown CSS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
  <style>
    body {
      /* 地の文の背景色、文字色。nordより少し明るめ */
      background-color: #3e4450; 
      color: #d8dee9;
    }
    
    body,p,code {
        font-family:
            /* 英文フォント */
            'Noto Mono', Consolas, Monaco
            /* 日本語フォント */
            , 'APJapanesefontT', 'azuki_font', sans-serif
            , 'Lucida Console', 'Courier New', monospace;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
  <script>
    after_rendering = function (){
        var mathElements = document.getElementsByClassName("language-math");
        for (var i=0; i < mathElements.length; i++){
            var texText = mathElements[i].firstChild;
            // texTextの"("　を"\left("  に置換する
            texText.data = texText.data.replace(/\(/g, "\\left(");
            texText.data = texText.data.replace(/\)/g, "\\right)");
            texText.data = texText.data.replace(/\\frac/g,  "\\displaystyle \\frac");
            texText.data = texText.data.replace(/\\int/g,   "\\displaystyle \\int");
            texText.data = texText.data.replace(/\\sum/g,   "\\displaystyle \\sum");
            texText.data = texText.data.replace(/\\prod/g,  "\\displaystyle \\prod");
            katex.render(texText.data, mathElements[i]);
        }
    }
  </script>
</head>
<body>
  <div id="markdown-content" class="markdown-body">
    <p>Hello</p>
  </div>
</body>
